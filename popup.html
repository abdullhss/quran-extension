<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="title">quran extension</h1>
        <form action="">
            
            <label for="shekh">Choose a shekh :</label>
            <select id="shekh" name="shekh">
                <option value="shekh">shekh</option>
            </select>
        <br><br>
        
        <label for="ChooseSurah">Choose Surah:</label>
        <select name="ChooseSurah" id="ChooseSurah">
            <option value="surah">surah</option>
        </select>

        <br><br>
        
        <label for="fromAya">Choose starts Aya:</label>
        <select name="fromAya" id="fromAya">
            <option value="1">1</option>
        </select>

        <br><br>
        <label for="ToAya">Choose end Aya:</label>
        <select name="ToAya" id="ToAya">
            <option value="1">1</option>
        </select>
        <br><br>

        <label for="ayaRebeat">Aya rebeat :</label>
        <input type="number" id="ayaRebeat" name="ayaRebeat" value="1" min="1" step="1">
        <br><br>
        
        <label for="blockRebeat">block rebeat :</label>
        <input type="number" id="blockRebeat" name="blockRebeat" value="1" min="1" step="1">
        <br><br>

        <input type="button" value="Start" id="StartBtn">

        <input type="button" value="Stop" id="StopBtn">
        
        <input type="button" value="play" id="playBtn">

        </form>
    </div>

    <script src="js.js"></script>

</body>
</html>
